<section>
  <div class="container text-center">
    <div class="from-body to-theme-light dark:from-darkmode-body dark:to-darkmode-theme-light rounded-2xl bg-gradient-to-b px-8 py-6 flex">
      <div class="w-3/4 content-center">
        <h1>{{ T (printf "%s" (lower .Title)) | default .Title | title }}</h1>
        {{ partial "components/breadcrumb" (dict "Context" . "Class" "mt-6") }}
      </div>
      <div class="w-1/4 place-content-center">
        {{ with resources.Get .Params.headerimg }}
          <img class="shadow-lg rounded-md size-32" src="{{ .RelPermalink }}" alt="">
        {{ end }}
      </div>
    </div>
  </div>
</section>
